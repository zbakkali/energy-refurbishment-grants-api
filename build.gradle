// External dependencies for the build script
buildscript {
    repositories {
        maven { url 'https://repo.spring.io/libs-milestone' }
    }
    dependencies {
        // create stand-alone, production-grade Spring based Applications
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RC2'
    }
}

plugins {
    // Apply the application plugin to add support for building an application
    id 'application'

    // provides Maven-like dependency management and exclusions
    id 'io.spring.dependency-management' version '1.0.3.RELEASE'
}

// create stand-alone, production-grade Spring based Applications
apply plugin: 'org.springframework.boot'

// generates files that are used by IntelliJ IDEA
apply plugin: 'idea'

group = 'com.jad'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 9
targetCompatibility = 9

// Define the main class for the application
mainClassName = 'com.jad.energy.refurbishment.grants.api.AppController'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'org.springframework.boot:spring-boot-starter-web'

    // generate swagger specification
    compile 'io.springfox:springfox-swagger2:2.8.0'

    // generate swagger ui
    compile 'io.springfox:springfox-swagger-ui:2.8.0'

    compile 'javax.xml.bind:jaxb-api:2.2.4'

    // production-ready features
    compile 'org.springframework.boot:spring-boot-starter-actuator'


    // Use test frameworks
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://repo.spring.io/libs-snapshot'
    }
}
